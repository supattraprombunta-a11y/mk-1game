<!DOCTYPE html>
<html>
<head>
  <title>MK1 Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>MK1 GAME</h1>
    <p>Welcome to my first game project ðŸš€</p>
    <button onclick="alert('Game Start!')">Start Game</button>
  </div>

</body>
</html>
