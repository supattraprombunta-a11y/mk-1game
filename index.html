 <!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK1 Game - Esports</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url("esport.jpg") no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Overlay */
body::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    z-index:0;
}

/* Light streak */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:4px;
    background:linear-gradient(90deg,transparent,#ff00ff,transparent);
    top:30%;
    animation: streak 5s linear infinite;
    z-index:1;
}
@keyframes streak{
    from{ left:-200%; }
    to{ left:100%; }
}

/* Canvas */
canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:1;
}

.container{
    text-align:center;
    z-index:2;
    color:white;
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 60px rgba(255,0,150,0.6);
    max-width:500px;
}

/* ชื่อไฟวิ่ง */
h1{
    font-size:60px;
    letter-spacing:5px;
    background:linear-gradient(90deg,#ff0080,#ff00ff,#00ffff,#ff0080);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shine 5s linear infinite;
}

@keyframes shine{
    from{ background-position:0%; }
    to{ background-position:300%; }
}

.subtitle{
    margin-top:10px;
    font-size:18px;
    opacity:0.9;
    color:#ff4dc4;
}

/* Player Stats */
.stats{
    margin-top:25px;
    display:flex;
    justify-content:space-around;
}

.stat-box{
    background:rgba(255,0,150,0.1);
    padding:15px;
    border-radius:15px;
    width:30%;
    box-shadow:0 0 15px #ff0080;
}

.stat-box h3{
    font-size:14px;
    opacity:0.8;
}

.stat-box p{
    font-size:18px;
    font-weight:bold;
    color:#ff00ff;
}

/* Buttons */
.button{
    display:inline-block;
    margin:20px 10px 0 10px;
    padding:15px 45px;
    font-size:16px;
    color:white;
    text-decoration:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff0080,#ff4dc4);
    box-shadow:0 0 20px #ff0080;
    transition:0.3s;
}

.button:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px #ff00ff;
}

.footer{
    margin-top:20px;
    font-size:12px;
    opacity:0.6;
}

/* Responsive */
@media(max-width:500px){
    h1{ font-size:40px; }
    .stats{ flex-direction:column; gap:10px; }
    .stat-box{ width:100%; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>MK1 GAME</h1>
    <div class="subtitle">ESPORTS PLAYER | BRU.FOURDIWA</div>

    <div class="stats">
        <div class="stat-box">
            <h3>KILLS</h3>
            <p>3,250+</p>
        </div>
        <div class="stat-box">
            <h3>RANK</h3>
            <p>GRANDMASTER</p>
        </div>
        <div class="stat-box">
            <h3>TEAM</h3>
            <p>MK1</p>
        </div>
    </div>

    <a class="button" href="https://www.facebook.com/share/1B5c7GuPdh/" target="_blank">FACEBOOK</a>
    <a class="button" href="https://www.instagram.com/non_pim1?igsh=MXRrazNkcGl5eWx6Ng==" target="_blank">INSTAGRAM</a>

    <div class="footer">© 2026 MK1 Game - Esports Athlete</div>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*3+1;
        this.speedY = Math.random()*-1-0.5;
    }
    update(){
        this.y += this.speedY;
        if(this.y < 0){
            this.y = canvas.height;
            this.x = Math.random()*canvas.width;
        }
    }
    draw(){
        ctx.fillStyle = "rgba(255,0,200,0.8)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    for(let i=0;i<150;i++){
        particlesArray.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
</html>
