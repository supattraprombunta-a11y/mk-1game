<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK1 Game</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: url("background.jpg") no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* เอฟเฟกต์ไฟวิ่งทั้งจอ */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        45deg,
        red, orange, yellow, lime, cyan, blue, violet, red
    );
    background-size:400%;
    animation: rainbow 15s linear infinite;
    opacity:0.15;
    z-index:0;
}

@keyframes rainbow{
    0%{background-position:0%}
    100%{background-position:400%}
}

.container{
    text-align:center;
    position:relative;
    z-index:1;
}

/* ชื่อเว็บ */
h1{
    font-size:65px;
    color:white;
    letter-spacing:3px;
    text-shadow:0 0 20px #ff00ff, 0 0 40px #00ffff;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 15px red,0 0 25px yellow; }
    to{ text-shadow:0 0 25px cyan,0 0 50px magenta; }
}

/* ปุ่ม */
.button{
    display:inline-block;
    margin:15px;
    padding:15px 50px;
    font-size:20px;
    color:white;
    text-decoration:none;
    border-radius:40px;
    position:relative;
    overflow:hidden;
    transition:0.3s ease;
}

.button::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(
        45deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size:400%;
    animation: rainbow 5s linear infinite;
    z-index:-1;
}

.button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px white;
}

.button:active{
    transform:scale(0.95);
}
</style>
</head>

<body>

<div class="container">
    <h1>MK1 GAME</h1>

    <a class="button" href="https://www.facebook.com/share/1B5c7GuPdh/" target="_blank">
        FACEBOOK
    </a>

    <a class="button" href="https://www.instagram.com/non_pim1?igsh=MXRrazNkcGl5eWx6Ng==" target="_blank">
        INSTAGRAM
    </a>
</div>

</body>
</html>
